<div class="auth-container">
    <form [formGroup]="createPlayForm" (ngSubmit)="onSubmit()">
        <h2>Register</h2>

        <div class="form-group">
            <label for="email">Name</label>
            <input id="playName" type="playName" formControlName="playName" />
            @if(isPlayNameValid) {
            <p class="error">
                {{ playNameErrorMessage }}
            </p>
            }
            <label for="username">Description</label>
            <textarea id="description" formControlName="description"></textarea>
            @if(isDescriptionValid) {
            <p class="error">
                {{ descriptionErrorMessage }}
            </p>
            }

            <label for="imageUrl">Image</label>
            <input id="imageUrl" type="text" formControlName="imageUrl" />
            @if(isImageUrlValid) {
            <p class="error">
                {{ imageUrlErrorMessage }}
            </p>
            }

            <label for="playDate">Date</label>
            <input id="playDate" type="date" formControlName="playDate" />
            

            <label for="place">Place</label>
            <select formControlName="place" >
                <option selected>Choose place for play</option>
                <option>Main Stage</option>
                <option>Secondary stage</option>
                <option>Opera</option>
            </select>

        </div>

        <button type="submit" [disabled]="createPlayForm.invalid">Create</button>
    </form>
    <p>
        Have an account?
        <a routerLink="/login" routerLinkActive="active">Log In</a>
    </p>
</div>
