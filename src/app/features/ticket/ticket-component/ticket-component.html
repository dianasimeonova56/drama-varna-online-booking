<div class="play-item">
    @if(ticket) {
    <div class="left-side">
        <p>ticket</p>
    </div>

    <div class="container">
        <div class="content-wrapper">
            <div class="image">
                <img src="images/dramavarna1.jpg" />
            </div>

            <div class="right-side">
                <div class="logo">
                    <img src="images/logo.png" />
                </div>
                <div class="top-row">
                    <div class="date-box">{{ticket.date}}</div>
                    <div class="scene-time">{{ticket.place}} - {{ticket.date}}</div>
                </div>


                <div class="title">{{ticket.title}}</div>

                <div class="info">
                    <p>Information: <br />
                        Seat: {{ticket.seat}}
                    </p>
                </div>
            </div>
        </div>
    </div>
    }
</div>
