@if (loading) {
<div class="spinner-container fade-in fade-out">
    <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
</div>
}@else if(ticket && !loading) {
<div class="ticket-item expand">
    <div class="left-side">
        <p>ticket</p>
    </div>

    <div class="container">
        <div class="content-wrapper">
            <div class="image">
                <img src="images/dramavarna1.jpg" />
            </div>

            <div class="right-side">
                <div class="logo">
                    <img src="images/logo.png" />
                </div>
                <div class="top-row">
                    <div class="date-box">{{ticket.date | playDateFormat: 'day'}}</div>
                    <div class="scene-time">{{ticket.place}} - {{ticket.date | playDateFormat: 'time'}}</div>
                </div>


                <div class="title">{{ticket.title}}</div>

                <div class="info">
                    <p>Information: <br />
                        Seat: {{ticket.seat}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
}
