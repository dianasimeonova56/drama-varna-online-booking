<div class="container">
     @if (loading) {
    <div class="spinner-container fade-in fade-out">
        <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
    </div>
    } @else if (!loading && play$) {
        <div class="play-item">
        <app-play-item [play]="play$ | async"></app-play-item>
    </div>
    

    <div class="form-container">
        <form [formGroup]="bookTicketForm" (ngSubmit)="onSubmit()">
            <h2>Book Ticket for {{playName}}</h2>

            <div class="form-group">
                <p>Seats available: {{(play$ | async)?.availableSeats}}</p>
                <label for="seats">Number of tickets</label>
                <input id="seats" type="number" min="1" [max]="(play$ | async)?.availableSeats ?? 1"
                    formControlName="seats" />
            </div>

            <button type="submit" [disabled]="bookTicketForm.invalid">Book Ticket(s)</button>
        </form>
    </div>
    }
</div>
