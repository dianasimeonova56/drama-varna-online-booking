<div id="container">
    @for(num of [5,4,3,2,1]; track num) {
    <fa-icon [class.rated]="(rating ?? 0) >= num" [icon]="faStar" (click)="setRating(num)"></fa-icon>
    }
</div>
<p>{{this.rating}} / 5</p>


@if(triedToRateAgain) {
<p>You have already rated this play! :)</p>
} @else if (justRated) {
<p>Thank you for your rating!</p>
}
